<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INDICE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeInScale 1s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .links a {
      display: block;
      background: rgba(255,255,255,0.2);
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .links a:hover {
      background: white;
      color: #2575fc;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .background-circles {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      width: 600px;
      height: 600px;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.15);
      animation: float 6s ease-in-out infinite;
    }

    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      top: 50%;
      left: 60%;
      animation-delay: 2s;
    }
    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 70%;
      left: 30%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
        opacity: 0.15;
      }
      50% {
        transform: translateY(-20px);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="background-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <h1>Shaddai</h1>
    <div class="links">
      <a href="#" target="_blank" rel="https://github.com/Shaddai11/Equipo6/blob/331f22291079a89bd3f060fb083f3c2ad5c7075f/chatbot/index.html">Chat Bot</a>
      <a href="#" target="_blank" rel="https://github.com/Shaddai11/Equipo6/blob/1401d7b4e084c7f127c518c90b8baa470db62470/animacion/index.html">Animación (sueño)</a>
      <a href="#" target="_blank" rel="https://github.com/Shaddai11/Equipo6/blob/612c7a537b29919384cb4391a5e4ebc90542d08c/juegos/index.html">Ahorcado</a>
      <a href="#" target="_blank" rel="https://github.com/Shaddai11/Equipo6/blob/bd2907886b59d2a99a7eef68f6dfaceb84884007/juegos2/index.html">Habilidad  Mental</a>
      <a href="#" target="_blank" rel="https://github.com/Shaddai11/Equipo6/blob/fdd08f046df36ac6919c007446b3664436b84824/juegos3/index.html">Memorama</a>
      <a href="#" target="_blank" rel="noopener">Linda's Bazar</a>
    </div>
  </div>
</body>
</html>
